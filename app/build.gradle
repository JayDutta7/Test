apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

project.ext {


    appCompatX = '1.0.2'
    appCompatXviewPager = '1.0.0'

    appCompatCoreKtx = '1.1.0-alpha04'

    constainLayout = '1.1.3'

    jUnit = '4.12'

    testRunner = '1.1.2-alpha01'

    expressoCore = '3.1.2-alpha01'

    butterknife_version = '10.0.0'

    multidex = '1.0.3'

    glidE = '4.8.0'

    retrofit = '2.5.0'

    googleGson = '2.8.5'

    retrofit2Gson = '2.4.0'

    photoView = '2.1.3'

    rxKotlin = '2.2.0'

    rxAndroid = '2.0.2'

    dimenLib = '1.0.6'

    dexterPermissionLib = '5.0.0'

    circleImageView = '3.0.0'

    gmsPlayServiceAuth = '16.0.1'

    gmsMobileAd = '17.1.3'

    firebaseCore = '16.0.7'

    firebaseAuth = '16.1.0'

    httpIntaceptor = '3.9.0'

    materialDesign = '1.0.0-rc01'

}

android {
    signingConfigs {
        config {
            /*keyAlias 'key0'
            keyPassword 'testtest'
            storeFile file('/home/jay/release.jks')
            storePassword 'testtest'*/
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "app.matrix.wallpaperpexels"
        minSdkVersion rootProject.ext.minSdkVersion//MinSdk
        targetSdkVersion rootProject.ext.targetSdkVersion//MaxSdk
        versionCode rootProject.ext.versionCode//VersionCode
        versionName rootProject.ext.versionName//VersionName
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config//jUnit Configaration
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true//if true the skip the unused methods
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            shrinkResources true//Shrinking Resources
            signingConfig signingConfigs.config
        }
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //  signingConfig signingConfigs.config
        }

    }
    /*Java 1.8 support*/
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

    }
    /*Android Extensions plugin includes several experimental features
     such as LayoutContainer support and a Parcelable implementation generator.*/
    androidExtensions {
        experimental = true
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:$project.appCompatX"
    implementation "androidx.core:core-ktx:$project.appCompatCoreKtx"
    implementation "androidx.constraintlayout:constraintlayout:$project.constainLayout"
    implementation "com.google.android.material:material:$project.materialDesign"
    implementation "androidx.viewpager:viewpager:$project.appCompatXviewPager"
    /*Material Components*/

    //ButterKnife
    implementation "com.jakewharton:butterknife:$project.butterknife_version"
    kapt "com.jakewharton:butterknife-compiler:$project.butterknife_version"

    //Multidex
    implementation "com.android.support:multidex:$project.multidex"

    //Glide
    implementation "com.github.bumptech.glide:glide:$project.glidE"
    annotationProcessor "com.github.bumptech.glide:compiler:$project.glidE"

    //RxKotlin & RxAndroid
    /*implementation "io.reactivex.rxjava2:rxkotlin:$project.rxKotlin"
    implementation "io.reactivex.rxjava2:rxandroid:$project.rxAndroid"*/

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$project.retrofit"
    implementation "com.google.code.gson:gson:$project.googleGson"
    implementation "com.squareup.retrofit2:converter-gson:$project.retrofit2Gson"
    implementation "com.squareup.okhttp3:logging-interceptor:$project.httpIntaceptor"

    //Photozooom
    implementation "com.github.chrisbanes:PhotoView:$project.photoView"

    //Dimen Lib
    implementation "com.intuit.sdp:sdp-android:$project.dimenLib"

    //Dexter Permission Runtime
    implementation "com.karumi:dexter:$project.dexterPermissionLib"

    //CircleImageview
    implementation "de.hdodenhof:circleimageview:$project.circleImageView"

    //Google sign in
    implementation "com.google.android.gms:play-services-auth:$project.gmsPlayServiceAuth"
    //Google mobile Ad
    //implementation "com.google.android.gms:play-services-ads:$project.gmsMobileAd"

    //Firebase
    implementation "com.google.firebase:firebase-core:$project.firebaseCore"
    implementation "com.google.firebase:firebase-auth:$project.firebaseAuth"

    //Testing
    testImplementation "junit:junit:$project.jUnit"
    androidTestImplementation "androidx.test:runner:$project.testRunner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$project.expressoCore"
}


apply plugin: 'com.google.gms.google-services'
